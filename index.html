<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gresham's Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e3f2fd);
            color: #0d47a1;
            text-align: center;
            padding: 50px;
            animation: fadeIn 2s ease-in;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #1565c0;
        }

        p {
            font-size: 1.5em;
            color: #1e88e5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Hi, my name is Zach Gresham</h1>
    <p>And this is my basic HTML website. Stay tuned, there's more to come!</p>
</body>
</html>
